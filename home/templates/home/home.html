{% extends 'base.html' %}

<!-- Title  -->
{% block title %}MeetingsPlanner{% endblock %}

<!-- Body Content -->
{% block content %}
    <h1>Welcome to Meetings Planner!</h1>

    <!-- Showing List of Meetings -->
    <h2>Scheduled Meetings</h2>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'details' meeting.id %}">{{meeting.name}}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
